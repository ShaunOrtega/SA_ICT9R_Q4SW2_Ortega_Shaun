<body>
<style>
	body {
     background-image: url('gray b.png');
     background-repeat: no-repeat;
     background-attachment: fixed;
     background-size: cover;
	}
</style>
<center><img src="Barty.jpg" alt="Barty Calculator" style="width:380px"></center>
<center><h4><font color="white"><p>Hello there! My name is Barty the chicken, today<br>I'll give you a math challenge!</p><br><p>Given:</p></font></h4></center>
<br>
<center><form>
  Enter a value for x: <input type="text" id="x">
  <br>
  Enter a value for y: <input type="text" id="y">
  <br>
  <button type="Submit" onclick="prod()"> product of x and y </button>
  <br>
  <button type="Submit" onclick="remainder()"> get the remainder </button>
  <br>
  <button type="Submit" onclick="raise()"> x raise to y </button>
  <br>
  <button type="Submit" onclick="equal()"> check if x is equal to y </button>
</center></form>


  <script>
    function prod(){
         var x = document.getElementById("x").value;
         var y = document.getElementById("y").value;
           var prodc = Number(x) * Number(y);
        window.alert("the product is: " + prodc);
    }
    function remainder(){
          var x = document.getElementById("x").value;
          var y = document.getElementById("y").value;
            var remainder = Number(x) % Number(y);
        window.alert("the remainder is: " + remainder);
    }
    function raise(){
      var x = document.getElementById("x").value;
         var y = document.getElementById("y").value;
           var raise = Number(x) ** Number(y);
       window.alert("the raise is: " + raise);    
    }
    function equal(){
      var x = document.getElementById("x").value;
         var y = document.getElementById("y").value;
           var equal = Number(x) == Number(y);
        window.alert("the equal is: " + equal);
    }
   </script>
